<!DOCTYPE html>
<html>
<head>
<title>Engineering Drawing Sketch</title>
<style>
  body { margin: 0; overflow: hidden; background-color: #f0f0e0; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="drawingCanvas"></canvas>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Function to draw a horse (simplified for a sketch)
  function drawHorse(x, y, scale) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = '#333';

    // Body
    ctx.beginPath();
    ctx.ellipse(0, 0, 30, 15, 0, 0, Math.PI * 2);
    ctx.stroke();

    // Neck
    ctx.beginPath();
    ctx.moveTo(15, -15);
    ctx.quadraticCurveTo(30, -35, 35, -50);
    ctx.stroke();

    // Head
    ctx.beginPath();
    ctx.ellipse(40, -55, 10, 8, -Math.PI / 8, 0, Math.PI * 2);
    ctx.stroke();

    // Muzzle
    ctx.beginPath();
    ctx.moveTo(45, -55);
    ctx.lineTo(50, -53);
    ctx.lineTo(48, -50);
    ctx.stroke();

    // Ear
    ctx.beginPath();
    ctx.moveTo(35, -60);
    ctx.lineTo(38, -65);
    ctx.lineTo(40, -60);
    ctx.closePath();
    ctx.stroke();

    // Legs (simplified, front and back pairs)
    // Front legs
    ctx.beginPath();
    ctx.moveTo(10, 15);
    ctx.lineTo(15, 40);
    ctx.lineTo(10, 45);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(5, 15);
    ctx.lineTo(10, 35);
    ctx.lineTo(5, 40);
    ctx.stroke();

    // Hind legs
    ctx.beginPath();
    ctx.moveTo(-20, 15);
    ctx.lineTo(-25, 40);
    ctx.lineTo(-30, 45);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(-15, 15);
    ctx.lineTo(-20, 35);
    ctx.lineTo(-25, 40);
    ctx.stroke();

    // Tail (simple brush strokes)
    ctx.beginPath();
    ctx.moveTo(-35, 0);
    ctx.quadraticCurveTo(-45, -10, -40, -20);
    ctx.stroke();
    ctx.restore();
  }

  // Function to draw a chariot (simplified for a sketch)
  function drawChariot(x, y, scale) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = '#333';

    // Main body of the chariot
    ctx.beginPath();
    ctx.rect(-30, -20, 60, 40);
    ctx.stroke();

    // Wheels
    ctx.beginPath();
    ctx.arc(20, 10, 20, 0, Math.PI * 2); // Right wheel
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(20, 10, 5, 0, Math.PI * 2); // Hub
    ctx.stroke();
    for (let i = 0; i < 8; i++) {
      ctx.beginPath();
      ctx.moveTo(20, 10);
      ctx.lineTo(20 + 20 * Math.cos(i * Math.PI / 4), 10 + 20 * Math.sin(i * Math.PI / 4));
      ctx.stroke();
    }

    // Pole connecting to horse
    ctx.beginPath();
    ctx.moveTo(-30, 0);
    ctx.lineTo(-100, 0);
    ctx.stroke();

    ctx.restore();
  }

  // Function to draw the scythes on the left (simplified)
  function drawScythes(x, y, scale) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = '#333';

    // Main axle
    ctx.beginPath();
    ctx.arc(0, 0, 10, 0, Math.PI * 2);
    ctx.stroke();

    // Scythe blades
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(30, -30, 60, -20, 70, -5);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(30, 30, 60, 20, 70, 5);
    ctx.stroke();

    // Small wheel
    ctx.beginPath();
    ctx.arc(0, 15, 10, 0, Math.PI * 2);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0, 15, 3, 0, Math.PI * 2); // Hub
    ctx.stroke();
    for (let i = 0; i < 4; i++) {
      ctx.beginPath();
      ctx.moveTo(0, 15);
      ctx.lineTo(0 + 10 * Math.cos(i * Math.PI / 2), 15 + 10 * Math.sin(i * Math.PI / 2));
      ctx.stroke();
    }

    ctx.restore();
  }

  // Main drawing function
  function drawEngineeringSketch() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
    ctx.globalAlpha = 0.8; // Simulate pencil sketch transparency

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const overallScale = Math.min(canvas.width, canvas.height) / 800; // Adjust based on canvas size

    // Draw Chariot on the right
    drawChariot(centerX + 200 * overallScale, centerY + 50 * overallScale, 1.5 * overallScale);

    // Draw Horse in the middle
    drawHorse(centerX, centerY, 1.5 * overallScale);

    // Draw Scythes on the left
    drawScythes(centerX - 250 * overallScale, centerY + 30 * overallScale, 1.5 * overallScale);

    // Connect the elements (simplified pole lines)
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = '#333';
    ctx.beginPath();
    ctx.moveTo(centerX - 170 * overallScale, centerY + 30 * overallScale); // From scythe to horse
    ctx.lineTo(centerX - 30 * overallScale, centerY);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(centerX + 30 * overallScale, centerY); // From horse to chariot
    ctx.lineTo(centerX + 100 * overallScale, centerY + 50 * overallScale);
    ctx.stroke();

    // Post-doc level annotations (example)
    ctx.font = `${14 * overallScale}px Arial`;
    ctx.fillStyle = '#555';
    ctx.fillText("Kinematic Linkage Analysis (KLA)", centerX - 250 * overallScale, centerY - 100 * overallScale);
    ctx.fillText("Dynamic Load Distribution (DLD)", centerX - 50 * overallScale, centerY - 120 * overallScale);
    ctx.fillText("Aerodynamic Drag Coefficient (ADC)", centerX + 150 * overallScale, centerY - 80 * overallScale);

    // Fictional engineering numbers and labels
    ctx.font = `${10 * overallScale}px Arial`;
    ctx.fillText("θ = 25.7°", centerX + 30 * overallScale, centerY - 20 * overallScale);
    ctx.fillText("v = 12 m/s", centerX - 100 * overallScale, centerY - 50 * overallScale);
    ctx.fillText("L_blade = 0.8m", centerX - 200 * overallScale, centerY - 10 * overallScale);
  }

  // Redraw on resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawEngineeringSketch();
  });

  // Initial draw
  drawEngineeringSketch();

</script>
</body>
</html>
